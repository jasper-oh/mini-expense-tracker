version: '3.8'

services:
    postgres:
        image: postgres:15-alpine
        environment:
            POSTGRES_DB: expense_tracker
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - '3333:3333'
        environment:
            NODE_ENV: development
            PORT: 3333
            APP_KEY: 'xAEyCgg5kL4M-woteiRzngx7t02vGmzi'
            HOST: '0.0.0.0'
            LOG_LEVEL: 'info'
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_DATABASE: expense_tracker
            JWT_SECRET: 'alskjdclkwjebflakjsdclakwjenfglaksjdcnlakwejfbalksjdfblaaclwkjebflaksdjfblwkejcb'
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - ./backend:/app
            - /app/node_modules
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '5173:5173'
        environment:
            VITE_API_URL: http://localhost:3333
        depends_on:
            - backend
        volumes:
            - ./frontend:/app
            - /app/node_modules
        command: npm run dev

volumes:
    postgres_data:
